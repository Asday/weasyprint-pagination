{% for item in items %}
    <p>
        {{ forloop.counter }} &mdash; {{ item }}
    </p>

    {% if forloop.counter|divisibleby:12 %}
        <p>
            <b>Page break here</b>
        </p>

        {% comment %}
            Either of the following two lines works fine.
        {% endcomment %}

        <div style="page-break-after: always;"></div>
        {# <div style="page-break-before: always;"></div> #}
    {% endif %}
{% endfor %}
